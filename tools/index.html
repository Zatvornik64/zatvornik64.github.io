<!DOCTYPE html>
<html lang="ru">
<title>Инструментов.есть</title>
  <head>
    <meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">

  </head>
  <body>
    <header class="header container">
      <div class="logo">
      <img class="logo1" src="img/logo.png" width="150" height="100">
      </div>
      <!--<img class="bg" src="img/bg.png">-->
    </header>
    <section class="main container">

      <div class="perf">
        <p class="">сверлилки</p>
        <img class="border1" src="img/border1.png">
      </div>
      <div class="kluch">
        <p class="">крутилки</p>
        <img class="border1" src="img/border1.png">
      </div>
      <div class="molotok">
        <p class="">стучалки</p>
        <img class="border1" src="img/border1.png">
      </div>
    </section>
    <footer>
      <a href="../index.html"><img class="mike" src="img/mike.png" width="120" height="120"></a>
    </footer>
  </body>
    <section class="modal-menu hidden">
      <img class="logo" src="img/logo.png" width="150" height="100">
      <div class="price-level">
        <div class="price-level-line">
          <div class="price-low-level-pin" draggable="true"></div>
          <div class="price-high-level-pin" draggable="true"></div>
          <div class="price-low-level-val"></div>
          <div class="price-high-level-val"></div>
        </div>
      </div>
      <div class="sort-style">
        <span class="sort">Сортировать по:</span>
        <span class="sort sort-type">По цене</span>
        <span class="sort sort-type">По популярности</span>
        <span class="sort sort-type">По порядку</span>
      </div>
      <div class="perforators hidden">
        <h2>Лучшие перфораторы только для Вас</h2>
        <div class="price-value perf-price hidden">ОТ <span class="price-value-left perf-price-min"></span> ДО <span class="price-value-right perf-price-max"></span></div>
        <div class="items perf-items container" style="font-size: 12px;"></div>
      </div>
      <div class="kluchs hidden">
        <h2>Наборы ключей</h2>
        <div class="price-value kluch-price hidden">ОТ <span class="price-value-left kluchs-price-min"></span> ДО <span class="price-value-right kluchs-price-max"></span></div>
        <div class="items kluch-items container" style="font-size: 12px;"></div>
      </div>
      <div class="molotoks hidden">
        <h2>Лучшие молотки</h2>
        <div class="price-value molotok-price hidden">ОТ <span class="price-value-left molotoks-price-min"></span> ДО <span class="price-value-right molotoks-price-max"></span></div>
        <div class="items molotok-items container" style="font-size: 12px;"></div>
      </div>
      <img class="modal-close hidden" src="img/krest2.png" width="80" height="80">
    </section>
  <template class="item-template" style="display: none">
    <a href="" class="item" tabindex="-1">
    <img src="" width="300" height="300" class="picture-id" tabindex="1">
    <span class="items-stats">
    <span class="item-stat-name"></span>
    <span class="item-stat-price"></span>
    <span class="item-stat-likes hidden"></span>
    </span>
    </a>
  </template>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
